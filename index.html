<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--MyCss-->
    <link rel="stylesheet" href="src/css/style.css">

    <style>
        .box-size{
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="app">
            
            <div :style="isShaking">

                <div class="d-flex justify-content-center mt-5">
                    <button id="botaoIniciar" :disabled="isDisabled" class="btn-start col-lg-2" @click="iniciarRodada()">Iniciar</button>
                </div>

                <div class="d-flex justify-content-center text-light mt-3">
                    Pontos 
                </div>
            
                <div class="d-flex justify-content-center text-light mt-1">
                    {{ pontos }}
                </div>

                <hr style="color: white;">

                <div class=" d-flex justify-content-center">
                    <div class="circulo">
        
                        <div @click="compararSequencia($event)" id="verdeId" class="bloco bloco-top-left preto" :class="verde"></div>
                        <div @click="compararSequencia($event)" id="vermelhoId" class="bloco bloco-top-right preto" :class="vermelho"></div>
                            
                        <div @click="compararSequencia($event)" id="azulId" class="bloco bloco-bottom-left preto" :class="azul"></div>
                        <div @click="compararSequencia($event)" id="amareloId" class="bloco bloco-bottom-right preto" :class="amarelo"></div>

                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <script src="src/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
